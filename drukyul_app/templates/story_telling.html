{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <div class="service-area section-bg" data-background="{% static 'images/bg1.jpg' %}">
            <div class="container">
                <div class="row align-items-end no-gutters">
                    <p class="text-white">Under the patronage of Her Majesty the Queen Mother,<br>
                        Bhutan Echoes is a year long clebration of</p>
                </div>
            </div>
        </div>

    <div class="container mt-5 pb-5">
        <h1 class="text-center">Story Telling</h1>
        <div class="row">
            {% for story in story_tellings %}
                 <div class="col-md-2">
                 <h2>{{ story.title }}</h2>
                </div>
                <div class="col-md-10">
                 <p>{{ story.description }}</p>
                </div>
                <br/>
                <hr/>

            {% endfor %}

        </div>

    </div>


    </main>
{% endblock content %}
