{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        {% for page in bhutan_pages %}
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <img src="{{ page.image.url }}" alt="img" class="img-fluid"/>
                </div>
                <div class="col-md-8">
                    <h1 class="text-center mt-5">{{ page.title }}</h1>
                    <h3 class="text-center pb-2">{{ page.date_published }}</h3>
                    <p class="text-center">{{ page.description }}</p>

                </div>
            </div>
            <br/>
            <hr/>
            <br/>
        {% endfor %}

    </div>

{% endblock %}
