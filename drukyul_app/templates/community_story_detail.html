{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row pb-5">
            <div class="col-md-4">
                <div class="blog-img">
                    <img src="{{ blog.image.url }}" alt="news_update" class="img-fluid"/>
                </div>
            </div>
            <div class="col-md-8">
                <h1 class="text-center">{{ blog.title }}</h1>

                <br/>
                <span style="font-weight: bold; text-align: center;font-size: 15px">{{ blog.date_published }}</span>
                <p>{{ blog.description }}</p>
            </div>


        </div>

    </div>
{% endblock content %}
