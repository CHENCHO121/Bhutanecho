{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main>
        <div class="container">
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-danger text-center" role="alert">
                        <h3>{{ msg }}</h3>
                    </div>
                {% endfor %}
            {% endif %}

        </div>
        <div class="site-section" id="contact-section" data-aos="fade">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-5 order-1 order-md-2 mb-5 mb-md-0">
                        <img src="{% static 'assets/img/logo/druk.png' %}" alt="Image" class="img-fluid">
                    </div>
                    <div class="col-md-6 mr-auto order-2 order-md-1">
                        <h2 class="section-title mb-3">Become A Volunteer</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-md-6 mb-4">
                                    <input type="text" name="name" class="form-control input-text" placeholder="Name"
                                           required>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" name="phone" class="form-control input-text"
                                           placeholder="Phone Number"
                                           required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 mb-4">
                                    <input type="email" name="email" class="form-control input-text" placeholder="Email"
                                           required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="occupation" class="form-control input-text"
                                           placeholder="Occupation"
                                           required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" name="address" class="form-control input-text"
                                           placeholder="Address"
                                           required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <textarea class="form-control input-text" name="message" cols="30" rows="4"
                                              placeholder="Why you want to be Volunteer?" required></textarea>
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary py-3 px-5 btn-block"
                                           value="Submit">
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>

    </main>

{% endblock content %}
